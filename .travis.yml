language: go
os: linux
sudo: required
services:
  - docker
env:
  global:
    - DIND_CLUSTER_VERSION="1.10"
go:
  - "1.10"
install:
  - curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
  - mkdir -p .bin; mv ./kubectl .bin/kubectl && chmod +x .bin/kubectl
  - export PATH="$TRAVIS_BUILD_DIR/.bin:$PATH"
  - wget https://cdn.rawgit.com/Mirantis/kubeadm-dind-cluster/master/fixed/dind-cluster-v${DIND_CLUSTER_VERSION}.sh 
  - chmod +x dind-cluster-v${DIND_CLUSTER_VERSION}.sh && ./dind-cluster-v{DIND_CLUSTER_VERSION}.sh up
  - export PATH="$HOME/.kubeadm-dind-cluster:$PATH"

script:
  - kubectl get nodes
  - kubectl create -f https://raw.githubusercontent.com/kubernetes/kubernetes/master/examples/storage/redis/redis-controller.yaml
  - kubectl get rc
  - kubectl get pods